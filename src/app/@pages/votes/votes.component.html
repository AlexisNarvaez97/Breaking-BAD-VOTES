<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-lg-8 pt-4">
    <h1 class="my-4"> Personajes
      <small> Resultados de las votaciones </small>
    </h1>
    <app-bar-chat [characters]="characters"></app-bar-chat>
  </div>
  <div class="col-lg mt-3">
    <button *ngFor="let c of characters" (click)="addVote(c.id)" type="button" class="btn btn-info btn-block btn-lg">{{ c.name }}</button>
  </div>
</div>
